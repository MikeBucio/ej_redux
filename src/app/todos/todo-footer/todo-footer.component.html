<footer class="footer">

    <span class="todo-count"><strong>{{pendientes}}</strong> Tareas pendientes</span>

    <ul class="filters">
        <li href="#/" *ngFor="let filtro of filtros" (click)=cambiarFiltro(filtro)>
            <a [class.selected]="filtro === filtroAc">{{filtro | titlecase}}</a>
        </li>

    </ul>
    <button class="clear-completed" (click)="quitarCompletados()">Quitar Completados</button>
</footer>
